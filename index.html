<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Criptografador/Descriptografador - Alura</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<header>
			<div class="logo">
				<img src="img/Vector.png">
				<h1 class="titulo">Criptografador/Descriptografador - Alura</h1>
			</div>
		
		</header>
						
		<main>
			
			<div class="caixa">
				<textarea type="text" class="entrada" style="resize: none" 
				required placeholder="Digite seu texto"
				onkeyup="value=value.replace(/[^\a-\z\u4E00-\u9FA5\ ]/g,'')"
                onpaste="value=value.replace(/[^\a-z\u4E00-\u9FA5\ ]/g,'')"
                oncontextmenu="value=value.replace(/[^\a-\z\u4E00-\u9FA5\ ]/g,'')"></textarea>

				<textarea type="text" style="resize: none" class="resultado"
				required placeholder="O resultado serÃ¡ exibido aqui!"></textarea>
			</div>
			
			<p>OBS: apenas letras minusculas e sem acento.</p>
			
			<div class="botoes">
				<input type="button" class="botao-crip" value="Criptografar">

				<input type="button" class="botao-descrip" value="Descriptografar">
	
				<input type="button" class="botao-copiar" value="Copiar">
			</div>
		
		</main>

		<script src="js/script.js"></script>
	
		<footer>
			<img src="img/rodape.png">
			<p class="copyright">&copy; Copyright Criptografador/Descriptografador Alura - 2022</p>
			<p class="programador">By Pablo Carvalho</p>
			<p class="programador"><i style="font-size:24px" class="fa">&#xf09b;</i> pablokz1</p>
		</footer>
	</body>
</html>
